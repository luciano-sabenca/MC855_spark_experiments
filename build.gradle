apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'scala'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/spark-packages/maven"
    }
}

dependencies {
    compile 'org.apache.spark:spark-core_2.11:2.0.0'
    compile 'org.apache.spark:spark-graphx_2.11:2.0.0'
    compile 'org.apache.spark:spark-sql_2.11:2.0.0'
    compile group: 'graphframes', name: 'graphframes', version: '0.2.0-spark2.0-s_2.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
